<!DOCTYPE html>
<html>
    <head>
        <title>Abungo</title>
            
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta charset="UTF-8">
        
        <base target="_blank">
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="icon" sizes="196x196" href="/img/icon196.png">
        <link rel="icon" sizes="128x128" href="/img/icon128.png">
        <link rel="apple-touch-icon-precomposed" sizes="128x128" href="/img/icon128.png">
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700">
        
        <script>
            var urlRoomName;
            if (location.hash.length > 1) {
                urlRoomName = location.hash.substring(1);
                history.pushState("", document.title, window.location.pathname);
            }
        </script>
        <script src="libraries/autolink-min.js" async></script>
    </head>
    <body>
        <div id="welcome">
            <div id="nick_choose">
                <h1>Abungo</h1>
                <label>
                    Nick
                    <input id="nick_input">
                </label>
                <label>
                    Room
                    <input id="chatroom">
                </label>
                <button id="enter">Enter &rarr;</button>
            </div>
            <p id="tagline">
                <span>Made by <a href="http://zacharyguard.co.nf">Zack Guard</a></span>
                <span>Source on <a href="http://github.com/z-------------/Abungo">GitHub</a></span>
                <span>Hosted for <a href="http://opensource.nodejitsu.com">free</a> by <a href="http://www.nodejitsu.com/">Nodejitsu</a></span>
            </p>
        </div>
        
        <ul id="messages"></ul>
        <form>
            <input id="m" autocomplete="off" placeholder="Type your message">
                
            <div id="fileshare"></div>
            <div id="fileoptions">
                <div id="mainoptions">
                    <div class="fileoption" id="take_photo"></div>
                    <label class="fileoption" id="attach_file">
                        <input type="file" multiple>
                    </label>
                </div>
                <div id="photobooth">
                    <video autoplay height="300" width="400"></video>
                    <input type="button">
                </div>
            </div>
            <div id="filearrow"></div>
            
            <div id="current_room"></div>
            <div id="users"></div>
        </form>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
